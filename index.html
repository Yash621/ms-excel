<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Microsoft Excel Online</title>
  </head>
  <body>
    <div class="container">
      <div class="title-bar"></div>
      <div class="menu-bar">
        <div class="menu-file menu-item">File</div>
        <div class="menu-home menu-item selected">Home</div>
        <div class="menu-insert menu-item">Insert</div>
        <div class="menu-layout menu-item">Layout</div>
        <div class="help menu-item">Help</div>
      </div>
      <div class="menu-icon-bar">
        <div class="material-icons menu-icon">content_cut</div>
        <div class="material-icons menu-icon">content_copy</div>
        <div class="material-icons menu-icon">content_paste</div>
        <div class="material-icons icon-bold menu-icon">format_bold</div>
        <div class="material-icons icon-bold menu-icon">format_italic</div>
        <div class="material-icons icon-bold menu-icon">format_underline</div>
        <div class="material-icons icon-bold menu-icon">format_align_left</div>
        <div class="material-icons icon-bold menu-icon">
          format_align_center
        </div>
        <div class="material-icons icon-bold menu-icon">format_align_right</div>
      </div>
      <div class="formula-bar"></div>
      <div class="data-container">
        <div class="row-name-container"></div>
        <div class="coloumn-name-container"></div>
        <div class="input-cell-container"></div>
      </div>
      <div class="sheet-bar"></div>
    </div>
  </body>
</html>
